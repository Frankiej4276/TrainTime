<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TrainTime</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

</head>
<body>

    <div class = "container">
        <div class = "row">
            <div class = "card-panel">
                <h4> Train Schedule</h4>
            </div>
            <div class = "card-panel trainInformation">
                <h4>Current Schedule</h4>
                <table>
                    <thread>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Length</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away></th>
                        </tr>
                    </thread>
                </table>
            </div>
        </div>

        <div class = "row">
            <div class = "card-panel">
                <h4>Add Train</h4>
                <form>
                    <div class = "input-field col-sm-12">
                        <input type = "text" class = "validate" id = "trainInput">
                        <label for = "">Train Name</label>
                    </div>
                    <div class = "input-field col-sm-12">
                            <input type = "text" class = "validate" id = "destintionInput">
                            <label for = "">Train Destination</label>
                        </div>
                        <div class = "input-field col-sm-12">
                                <input type = "text" class = "validate" id = "lengthInput">
                                <label for = "">Length</label>
                            </div>    
                            <div class = "input-field col-sm-12">
                                    <input type = "text" class = "validate" id = "arrivalInput">
                                    <label for = "">Next Arrival</label>
                                </div>    
                                <div class = "input-field col-sm-12">
                                        <input type = "text" class = "validate" id = "minutesInput">
                                        <label for = "">Minutes Away</label>
                                    </div>    
                </form>
            </div>
        </div>
    </div> 

    
</body>
</html>
